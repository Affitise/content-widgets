<!DOCTYPE html>
<html lang="en">
<head>
	<title>Affitise Test</title>	
    <style>
	  .center {text-align: center; margin-left: auto; margin-right: auto; margin-bottom: auto; margin-top: auto; bckground-color: white; padding: 20px; border-radius: 10px;}
	  body {background-color: #252c31; color: #FFF;}
	  h1,h2 { color: #fff }
	</style>
<body>

<h2>Leaderboard: 728x90</h2>
<div id="affitise-display-leaderboard">
Affitise Logo
</div>

<h2>Wide Rectange: 300x250</h2>
<div id="affitise-display-wide-rectangle">
Affitise Logo
</div>

<h2>Slim Rectange: 250x300</h2>
<div id="affitise-display-slim-rectangle">
Affitise Logo
</div>

<h2>Wide Skyscraper<br />160x600</h2>
<div id="affitise-display-skyscaper">
Affitise Logo
</div>

<script type="text/javascript">(function(d, t) {
var s = d.createElement(t);
s.src = 'lib/affitise.js';
s.onload = s.onreadystatechange = function() {
var rs = this.readyState; if (rs) if (rs != 'complete') if (rs != 'loaded') return;
try {
var options = {
'apiToken': '',
'feedId': '',
};
var affitiseL = new Affitise.feed(options.apiToken, options.feedId);
var affitiseWR = new Affitise.feed(options.apiToken, options.feedId);
var affitiseSR = new Affitise.feed(options.apiToken, options.feedId);
var affitiseS = new Affitise.feed(options.apiToken, options.feedId);
affitiseWR.display('MediumRectangle', {displayElement: 'affitise-display-wide-rectangle'});
affitiseSR.display('SlimRectangle', {displayElement: 'affitise-display-slim-rectangle'});
affitiseL.display('Leaderboard', {displayElement: 'affitise-display-leaderboard'});
affitiseS.display('WideSkyscraper', {displayElement: 'affitise-display-skyscaper'});
} catch (e) {alert(e);}};
var head = d.getElementsByTagName('head')[0]; head.appendChild(s);
})(document, 'script');</script>

</body>
</html>
